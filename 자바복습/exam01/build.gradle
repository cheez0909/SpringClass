plugins {
    id 'java'
}

group = 'org.java0502'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
java{
    sourceCompatibility = '17'
}
dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}