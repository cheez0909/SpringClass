<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.addEventListener("DOMContentLoaded", function(){
            frmSchedule.addEventListener("submit", function(e) {
                e.preventDefault();
                const text = frmSchedule.schedule.value.trim();
                const li = document.createElement("li"); // 태그 생성
                const textEl = document.createTextNode(text); // 텍스트 생성
                
                li.appendChild(textEl); // 부모요소에 자식요소 추가
                
                // 많이 사용할 경우 메모리를 많이 사용하기 때문에 다운될 수 있음
                const items = document.getElementById("items");
                // items.append(li); // 부모요소에 자식요소 추가

                // 특정요소 앞에 추가
                const children = items.children; // items의 자식요소 li태그..
                items.insertBefore(li, children[children.length-1]); 
                
                text.value=""; // 텍스트값이 비어짐
                frmSchedule.schedule.value = "";
                frmSchedule.schedule.focus();

                li.addEventListener("dblclick", function() {
                    this.parentElement.removeChild(this);
                });
            });
        });
    </script>
    <form method="post" name="frmSchedule">
        <input type="text" id="schedule" name="schedule"/>
    </form>
    <ul id="items">
        <li>스케줄1</li>
        <li>스케줄3</li>
    </ul>
</body>
</html>
